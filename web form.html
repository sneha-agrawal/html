<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <!--attribute of text -->
        <label for="u">username</label>
        <input type="text" name="username" id="u" >
<br><br>
        <label for="p">password</label>
        <input type="password" name="pass" id="p">
<br><br>
        <label for="c">color</label>
        <input type="color" name="color" id="c">
<br><br>
        <label for="d">date</label>
        <input type="date" name="date" id="d">
<br><br>
        <label for="ur">url</label>
        <input type="url" name="url" id="ur">
<br><br>
        <label for="t">time</label>
        <input type="time" name="time" id="t">
<br><br>
        <label for="e">email</label>
        <input type="email" name="email" id="e">
<br>  <br> 
        <label for="m"> HOW MUCH HTML U KNOW</label>
        <input type="range" name="range" id="m">
<br><br>
<!--choices-->
    <p>choose color</p>
        <input type="checkbox" name="color" id="bl" value="blue">
        <label for="bl">blue</label>
<br><br>
        <input type="checkbox" name="color" id="re" value="red">
        <label for="re">red</label>
<br><br>

    <p>chose one color</p>
        <input type="radio" name="color" id="bl" value="blue">
        <label for="bl">blue</label>
<br><br>
        <input type="radio" name="color" id="re" value="red">
        <label for="re">red</label>
<br><br>
                <button type="reset">reset</button>
<br><br>
                <button>submit</button>
</form>
</body>
</html>
